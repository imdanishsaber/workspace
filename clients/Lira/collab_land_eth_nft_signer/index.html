<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Collab.Land Connect">

  <title>Collab.Land Connect</title>

  <link href="css/index.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>

<body style="background-color:#22252d;min-height:100vh">
  <div id="root" style="min-height:100vh">
    <div class="h-screen collabland-font">
      <div class="block h-full ">
        <div class="h-full block">
          <div id="errorsDiv" class="jss4"></div>
          <div class="bg-primary w-full text-white text-center py-1">Always verify the website address is https://myasset-collab.land/</div>
          <div class="bg-cl-gray-400 xl:py-4">
            <nav position="fixed" class="bg-secondary xl:rounded-full xl:mx-10 xl:py-2 xl:px-3 lg:py-2 py-1">
              <div class="flex flex-row items-center sm:m-3 m-2">
                <img src="images/collabland-logo.png" alt="Collab.Land" style="width: 200px; height: 32px; margin-right: 8px;">
                <span class="w-full flex flex-row justify-end items-center">
                  <span class="flex flex-row items-center rounded-2xl bg-cl-gray-200"></span>
                  <button type="button" class="flex flex-col ml-3 rounded-full duration-200 transform text-cl-yellow-100 hover:text-white">
                    <div class="flex flex-row items-center ">
                      <span>
                        <img class="sm:h-10 sm:w-10 h-8 w-8 rounded-full mx-1" id="userimage" alt="userAvatar" src="images/0.png">
                      </span>
                      <span class="mx-1 sm:text-lg text-xs">•••</span>
                      <span class="flex flex-row justify-end">
                        <img class="sm:h-12 sm:w-12 h-8 w-8 rounded-full mx-1" alt="avatar" src="./images/collabland.png" style="border-radius: 50px; background: white;">
                      </span>
                    </div>
                  </button>
                </span>
              </div>
            </nav>
            <style>
              .alert-hidden {
                opacity: 0;
                transition: all 250ms linear 1s;
              }

              .alert-is-shown {
                transition: 0.3s;
                transition-timing-function: ease-out;
                transform: translateY(120%);
                transform: translateY(0);
                opacity: 1;
              }

              .container {
                width: 180px;
                margin: 0 auto;
                border: 1px solid #666666;
                height: 300px;
                position: relative;
                overflow: hidden;
              }

              .alert {
                transition: 0.2s;
                transition-timing-function: ease-in;
                transform: translateY(120%);
                transform: translateY(0);
                opacity: 0;
                box-shadow: 0 5px 15px rgba(black, 0.2);
              }
            </style>
          </div>
          <div class="mx-auto flex flex-col justify-start items-center" style="max-width: 1400px;">
            <div class="w-full flex flex-col justify-start items-center">
              <div class="w-full flex flex-col h-full justify-start items-center">
                <div class="w-full flex flex-col justify-start items-center show-all">
                  <div class=" w-full grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 xl:gap-8 md:gap-10 gap-3 p-10">
                    <div id="b1" onclick="onConnect('MetaMask')" style="cursor: pointer;">
                      <div class="bg-white xl:rounded-lg rounded-full flex xl:flex-col flex-row justify-center items-center xl:py-8 md:py-3 py-3 px-8 hover:scale-105 transform duration-150">
                        <div class="xl:w-full w-1/4 flex flex-row xl:justify-center"><img src="images/metamask.png" alt="img" class="lg:h-12 lg:w-12 h-8 w-8"></div>
                        <div class="flex flex-row xl:justify-center font-semibold lg:text-2xl md:text-lg text-base xl:w-full w-3/4">MetaMask</div>
                        <h6 class="MuiTypography-root MuiTypography-subtitle1"> </h6>
                      </div>
                    </div>
                    <div id="b2" onclick="onConnect('Coinbase')" style="cursor: pointer;">
                      <div class="bg-white xl:rounded-lg rounded-full flex xl:flex-col flex-row justify-center items-center xl:py-8 md:py-3 py-3 px-8 hover:scale-105 transform duration-150">
                        <div class="xl:w-full w-1/4 flex flex-row xl:justify-center"><img src="images/coinbasewallet.svg" alt="img" class="lg:h-12 lg:w-12 h-8 w-8"></div>
                        <div class="flex flex-row xl:justify-center font-semibold lg:text-2xl md:text-lg text-base xl:w-full w-3/4">Coinbase Wallet</div>
                        <h6 class="MuiTypography-root MuiTypography-subtitle1"> </h6>
                      </div>
                    </div>
                    <div id="b3" onclick="onConnect('WalletConnect')" style="cursor: pointer;">
                      <div class="bg-white xl:rounded-lg rounded-full flex xl:flex-col flex-row justify-center items-center xl:py-8 md:py-3 py-3 px-8 hover:scale-105 transform duration-150">
                        <div class="xl:w-full w-1/4 flex flex-row xl:justify-center"><img src="images/walletconnect-logo.svg" alt="img" class="lg:h-12 lg:w-12 h-8 w-8"></div>
                        <div class="flex flex-row xl:justify-center font-semibold lg:text-2xl md:text-lg text-base xl:w-full w-3/4">WalletConnect</div>
                        <h6 class="MuiTypography-root MuiTypography-subtitle1"> </h6>
                      </div>
                    </div>
                  </div>
                  <button onclick="onConnect('Coinbase')" style="cursor: pointer;" class="rounded-full lg:py-3 py-2 lg:px-20 px-12 text-white border-primary border-2 lg:text-xl md:text-lg text-sm hover:border-cl-yellow-200 duration-200">Show All</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/moralis.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/ethereumjs-tx-1.3.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/final.js"></script>
</body>
</html>
