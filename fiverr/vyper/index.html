<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vote-escrowed CRV (veCRV)</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="mt-4 ml-auto">
            <button
              id="connectButton"
              onclick="onConnect()"
              class="btn btn-primary btn-lg"
            >
              Connect Wallet
            </button>
          </div>
        </nav>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6 my-5">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a
                  id="balanceTab"
                  class="nav-link active"
                  onclick="onTabClick('balance')"
                  >Balance</a
                >
              </li>
              <li class="nav-item">
                <a id="mintTab" class="nav-link" onclick="onTabClick('mint')"
                  >Token Conversion</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="votingTab"
                  class="nav-link"
                  onclick="onTabClick('voting')"
                  >Voting</a
                >
              </li>
            </ul>
            <div class="card">
              <div class="card-body">
                <div id="balance" class="row">
                  <div class="col-6">
                    <div class="card">
                      <div class="card-header">CRV Balance</div>
                      <div class="card-body">
                        <blockquote class="blockquote mb-0">
                          <p id="CRVBalance">0.0</p>
                        </blockquote>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="card">
                      <div class="card-header">veCRV Balance</div>
                      <div class="card-body">
                        <blockquote class="blockquote mb-0">
                          <p id="veCRVBalance">0.0</p>
                        </blockquote>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="mint" class="row justify-content-center">
                  <div class="col-10">
                    <label for=""></label>
                    <p>CRV Balance <span id="CRVBalance"></span> 0.0</p>
                    <div class="form-group">
                      <label>Minting Amount</label>
                      <input
                        type="text"
                        id="tokenAmount"
                        class="form-control"
                        placeholder="Token to mint"
                      />
                    </div>
                    <button
                      id="approveButton"
                      onclick="onApprove()"
                      class="btn btn-primary btn-lg mr-3"
                    >
                      Approve
                    </button>
                    <button
                      id="mintButton"
                      onclick="onMint()"
                      class="btn btn-primary btn-lg mr-3"
                      disabled
                    >
                      Mint Token
                    </button>
                  </div>
                </div>
                <div id="voting" class="row justify-content-center">
                  <div class="col-10">
                    <p>CRV Balance <span id="CRVBalance"></span> 0.0</p>
                    <p>My CRV Lock <span id="CRVBalance"></span> 0.0</p>
                    <div class="form-group">
                      <label>Lock Amount</label>
                      <input
                        type="text"
                        id="lockAmount"
                        class="form-control"
                        placeholder="Amount to Lock"
                      />
                    </div>
                    <div class="form-group">
                      <label>Lock Time</label>
                      <select id="lockTime" class="custom-select">
                        <option selected>Choose...</option>
                        <option value="1">1 Week</option>
                        <option value="1">1 Month</option>
                        <option value="1">3 Months</option>
                        <option value="1">3 Months</option>
                        <option value="1">6 Months</option>
                        <option value="2">1 Year</option>
                        <option value="3">4 Years</option>
                      </select>
                    </div>
                    <button
                      id="approveButton"
                      onclick="onLock()"
                      class="btn btn-primary btn-lg mr-3"
                    >
                      Create Lock
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="./js/index.js"></script>
</html>
