<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vote-escrowed</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="mt-5 ml-auto">
            <button
              id="connectButton"
              onclick="onConnect()"
              class="btn btn-primary"
            >
              Connect Wallet
            </button>
          </div>
        </nav>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6 my-5">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a
                  id="balanceTab"
                  class="nav-link active"
                  onclick="onTabClick('balance')"
                  >Balance</a
                >
              </li>
              <li class="nav-item">
                <a id="mintTab" class="nav-link" onclick="onTabClick('mint')"
                  >Token Conversion</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="lockingTab"
                  class="nav-link"
                  onclick="onTabClick('locking')"
                  >Locking</a
                >
              </li>
            </ul>
            <div class="card">
              <div class="card-body py-4">
                <div id="balance" class="row justify-content-center">
                  <div class="col-12 col-lg-5">
                    <div class="card">
                      <div class="card-header">GTX Balance</div>
                      <div class="card-body">
                        <blockquote class="blockquote mb-0">
                          <p class="mb-0"><b id="GTXBalance"> 0.0</b></p>
                        </blockquote>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-lg-5">
                    <div class="card">
                      <div class="card-header">veGTX Balance</div>
                      <div class="card-body">
                        <blockquote class="blockquote mb-0">
                          <p class="mb-0"><b id="veGTXBalance"> 0.0</b></p>
                        </blockquote>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="mint" class="row justify-content-center">
                  <div class="col-12 col-lg-10">
                    <p>
                      <b
                        >Link Token Balance:
                        <span id="TOKENBalance">0.0</span></b
                      >
                    </p>
                    <div class="form-group">
                      <label>Minting Amount</label>
                      <input
                        type="text"
                        id="tokenAmount"
                        class="form-control"
                        placeholder="Token to mint"
                      />
                    </div>
                    <button
                      id="tokenApproveButton"
                      onclick="onTokenApprove()"
                      class="btn btn-primary mr-3"
                    >
                      Approve
                    </button>
                    <button
                      id="mintButton"
                      onclick="onMint()"
                      class="btn btn-primary mr-3"
                      disabled
                    >
                      Mint Token
                    </button>
                  </div>
                </div>
                <div id="locking" class="row justify-content-center">
                  <div class="col-12 col-lg-10 mb-5">
                    <div class="row">
                      <div class="col-12 col-md-6">
                        <p>
                          <b>GTX Balance: <span id="GTXBalance2">0.0</span></b>
                        </p>
                        <p>
                          <b>My GTX Lock: <span id="lockedAmount">0.0</span></b>
                        </p>
                        <p>
                          <b>Locked Till: <span id="lockedTime">---</span></b>
                        </p>
                        <button
                          id="GTXApproveButton"
                          onclick="onGTXApprove()"
                          class="btn btn-primary"
                        >
                          Approve GTX First
                        </button>
                      </div>
                      <div class="col-12 col-md-6">
                        <div
                          class="d-flex h-100 justify-content-center align-items-center"
                        >
                          <button
                            id="withdrawButton"
                            onclick="onWithdraw()"
                            class="btn btn-primary"
                          >
                            Withdraw
                          </button>
                        </div>
                      </div>
                    </div>
                    <hr />
                    <div class="form-group">
                      <label>GTX Lock Amount</label>
                      <input
                        type="text"
                        id="lockAmount"
                        class="form-control"
                        placeholder="Amount to Lock"
                      />
                    </div>
                    <div class="form-group">
                      <label>Lock Time</label>
                      <select id="lockTime" class="custom-select">
                        <option selected disabled>Choose...</option>
                        <option value="2 Week">2 Week</option>
                        <option value="1 Month">1 Month</option>
                        <option value="3 Months">3 Months</option>
                        <option value="6 Months">6 Months</option>
                        <option value="1 Year">1 Year</option>
                      </select>
                    </div>
                    <button
                      id="lockButton"
                      onclick="onLock()"
                      class="btn btn-primary"
                    >
                      Create Lock
                    </button>
                    <hr />
                  </div>
                  <div class="col-12 col-lg-10 mb-5">
                    <div class="form-group">
                      <label>GTX Lock Amount</label>
                      <input
                        type="text"
                        id="incLockAmount"
                        class="form-control"
                        placeholder="Amount to Lock"
                      />
                    </div>
                    <button
                      id="incLockAmountButton"
                      onclick="onIncLockAmount()"
                      class="btn btn-primary"
                    >
                      Increase Lock Amount
                    </button>
                    <hr />
                  </div>
                  <div class="col-12 col-lg-10">
                    <div class="form-group">
                      <label>Lock Time</label>
                      <select id="incLockTime" class="custom-select">
                        <option selected disabled></option>
                        <option value="2 Week">2 Week</option>
                        <option value="1 Month">1 Month</option>
                        <option value="3 Months">3 Months</option>
                        <option value="6 Months">6 Months</option>
                        <option value="1 Year">1 Year</option>
                      </select>
                    </div>
                    <button
                      id="incLockTimeButton"
                      onclick="onIncLockTime()"
                      class="btn btn-primary"
                    >
                      Increase Lock Time
                    </button>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="./js/index.js"></script>
</html>
